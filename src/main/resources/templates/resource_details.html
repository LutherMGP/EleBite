<div class="container mt-4">
  <h2>Resource Details</h2>
  <form id="resource-details-form">
    <div class="form-group">
      <label for="resource-name">Name:</label>
      <input type="text" class="form-control" id="resource-name" placeholder="Enter resource name" required>
    </div>
    <div class="form-group">
      <label for="resource-role">Role:</label>
      <input type="text" class="form-control" id="resource-role" placeholder="Enter resource role" required>
    </div>
    <div class="form-group">
      <label for="resource-availability">Availability:</label>
      <input type="number" class="form-control" id="resource-availability" placeholder="Enter resource availability in hours per week" required>
    </div>
    <div class="form-group">
      <label for="resource-skills">Skills:</label>
      <textarea class="form-control" id="resource-skills" placeholder="Enter resource skills (separated by commas)" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" onclick="location.href='resources.html'">Back to Resources</button>
  </form>
</div>

<script>
  // Add your JavaScript code here to fetch the resource details from your Spring Boot backend and populate the form
  // For example, you can use AJAX to fetch the resource details and update the form fields dynamically
  // You can also add event listeners to handle actions like saving the resource details

  // Example function to fetch resource details and update the form:
  function fetchResourceDetails() {
    // Fetch resource details from your Spring Boot backend using AJAX
    // Replace the URL with the actual API endpoint URL for your backend
    $.ajax({
      url: 'https://your-backend-url/api/resources/{resourceId}',
      type: 'GET',
      success: function(resource) {
        // Update the form fields with the fetched data
        $('#resource-name').val(resource.name);
        $('#resource-role').val(resource.role);
        $('#resource-availability').val(resource.availability);
        $('#resource-skills').val(resource.skills.join(', '));
      },
      error: function(error) {
        console.log('Error fetching resource details:', error);
      }
    });
  }

  // Call the fetchResourceDetails function when the page is loaded
  $(document).ready(function() {
    fetchResourceDetails();
  });
</script>

</body>
